<div *ngIf="!emptyNote">
  <form [formGroup]="noteForm" (keydown)="onKeyDown($event)" tabindex="0">
    <mat-form-field class="title">
      <textarea maxlength="40" matInput rows="1" cdkTextareaAutosize formControlName="title" placeholder="Note Title - {{this.noteForm.get('title').value.length}}/40 remaining" [(ngModel)]="note.title" ></textarea>
    </mat-form-field>
    <br>
    <textarea formControlName="note"  [(ngModel)]="note.note" class="note" placeholder="Enter your note"></textarea>
  </form>
</div>
<div *ngIf="emptyNote" class="noNoteSelected">
  No note is selected!
</div>
