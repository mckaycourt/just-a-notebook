<form [formGroup]="noteForm" >
  <mat-form-field class="title">
    <textarea matInput rows="1" cdkTextareaAutosize formControlName="title" placeholder="Note Title" [(ngModel)]="title" ></textarea>
  </mat-form-field>
  <br>
  <textarea formControlName="note"  [(ngModel)]="note" class="note"></textarea>
</form>
