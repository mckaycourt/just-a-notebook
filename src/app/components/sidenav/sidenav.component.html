<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Dynamic Notebooks
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let notebook of notebooks.notes">
      <h3><a [routerLink]="['/note', notebook.id]">{{notebook.title}}</a></h3>
    </div>
  </mat-expansion-panel>
</mat-accordion>
